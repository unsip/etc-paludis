<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE commands SYSTEM "/usr/share/paludis-hooks/filesystem-manager/filesystem-manager.dtd">
<?xml-stylesheet type="text/xsl" href="/usr/share/paludis-hooks/filesystem-manager/filesystem-manager.xsl"?>

<commands
    version="2.0"
    xmlns:smh="https://github.com/zaufi/paludis-hooks/#filesystem-management-hook"
    xmlns="https://github.com/zaufi/paludis-hooks/#filesystem-management-hook"
  >

    <!-- Per package fixes -->

    <package spec="app-doc/devmanual" stop="true">
        <rm cd="/usr/share/doc" dst="${PN}" />
        <rm cd="/usr/share/doc/${PF}" dst="README.gentoo" />
        <symlink cd="/usr/share/doc" src="${PF}/html" dst="${PN}" />
    </package>

    <package spec="app-doc/diveintopython" stop="true" />

    <package spec="app-doc/w3c-css" stop="true">
        <symlink cd="/usr/share/doc/${PF}/html" src="cover.html" dst="index.html" />
        <symlink cd="/usr/share/doc" src="${PF}/html" dst="css-${PV}" />
    </package>

    <package spec="app-doc/w3c-html" stop="true">
        <symlink cd="/usr/share/doc/${PF}/html" src="cover.html" dst="index.html" />
        <symlink cd="/usr/share/doc" src="${PF}/html" dst="html${SLOT}" />
    </package>

    <package spec="dev-python/jinja">
        <mv cd="/usr/share/doc/${P}/html/docs/_build/html" src="*" dst="../../.." />
    </package>

    <package spec="dev-python/pytest">
        <mv cd="/usr/share/doc/${P}/html/doc/en/_build/html/" src="*" dst="../../../.." />
        <rm cd="/usr/share/doc/${P}/html" dst="doc" />
    </package>

    <package spec="dev-python/python-docs" pretend-use="+doc">
        <symlink cd="/usr/share/doc" src="${PF}/html" dst="python-${SLOT}" />
    </package>

    <package spec="dev-python/setuptools">
        <mv cd="/usr/share/doc/${PF}/html/build/sphinx/html" src="*" dst="../../.." />
    </package>

    <package spec="dev-python/sphinx">
        <mv cd="/usr/share/doc/${PF}/html/doc/_build/html/" src="*" dst="../../.." />
        <rm cd="/usr/share/doc/${PF}/html/" dst="doc" />
    </package>

    <!-- Clean trash from packages -->

    <package spec="dev-tex/latex-beamer">
        <rm cd="/usr/share/doc/${PF}/doc" dst="doc/licenses/LICENSE" />
    </package>

    <!-- Don't need lincenses text -->
    <package spec="kde-frameworks/kcoreaddons">
        <rm cd="/usr/share/kf5" dst="licenses" />
    </package>
    
    <package spec="media-gfx/imagemagick">
        <rm cd="/usr/share/ImageMagick-6" dst="english.xml locale.xml" negate="true" />
    </package>

    <package spec="media-video/ffmpeg">
        <rm cd="/usr/share/${PN}" dst="examples" />
    </package>

    <package spec="sys-devel/gettext">
        <rm cd="/usr/share/${PN}" dst="archive.git.tar.gz" />
    </package>

    <package spec="www-client/firefox">
        <rm cd="/usr/lib64/${PN}/browser/searchplugins/">
            <item dst="amazondotcom.xml" />
            <item dst="bing.xml" />
            <item dst="eBay.xml" />
            <item dst="google.xml" />
            <item dst="twitter.xml" />
            <item dst="yahoo.xml" />
        </rm>
        <!-- Also remove malware extensions shipped out of the box -->
        <rm cd="/usr/lib64/${PN}/browser/features/">
            <item dst="aushelper@mozilla.org.xpi" />
            <item dst="e10srollout@mozilla.org.xpi" />
            <item dst="firefox@getpocket.com.xpi" />
            <item dst="followonsearch@mozilla.com.xpi" />
            <item dst="onboarding@mozilla.org.xpi" />
            <item dst="screenshots@mozilla.org.xpi" />
            <item dst="shield-recipe-client@mozilla.org.xpi" />
        </rm>
    </package>

    <!-- Remove EVERYTHING from /usr/share/doc dir, if package has no USE=doc -->
    <package spec="*/*" descr="USE=-doc remover">
        <if use="doc" negate="true">
            <rm cd="/usr/share" dst="doc" />
        </if>
    </package>

    <!-- Symlink HTML docs to make a "permanent" link for packages passed
         the previous rule, so you don't need to clean a browser's history
         after package upgrade.
     -->
    <package spec="*/*" descr="Make permanent link to HTML docs">
        <symlink cd="/usr/share/doc" src="${PF}/html" dst="${PN}" />
    </package>

    <!-- Remove any translations from all packages! Use only English and USE=-nls,
        so `app-admin/localepurge` doesn't needed anymore! ;-)
    -->
    <package spec="*/*" descr="locale-cleaner">
        <rm cd="/usr/share/locale/" dst="*/LC_MESSAGES/*.mo" />
    </package>

    <!-- Remove non English manual pages -->
    <package spec="*/*" descr="man-pages-cleaner">
        <rm cd="/usr/share/man/" dst="man{0p,1,1p,2,3,3p,4,5,6,7,8}" negate="true" />
    </package>

    <!-- ATTENTION Remove EVERYTHING from `/usr/share/doc` dir, if package has no USE=doc -->
    <package spec="*/*" descr="USE=-doc remover">
        <if use="doc" negate="true">
            <rm cd="/usr/share" dst="doc" />
        </if>
    </package>

    <!-- Remove unwanted GTK API docs from various packages.
         They are installed despite of USE=-doc !!!
      -->
    <package spec="*/*" descr="GTK docs remover">
        <rm cd="/usr/share" dst="gtk-doc" />
    </package>

    <!-- Remove unused (most of the time) docs from `/usr/share/doc` -->
    <package spec="*/*" descr="Useless docs remover">
        <rm cd="/usr/share/doc/${PF}">
            <item dst="ABOUT*" />
            <item dst="ACKNOWLEDGEMENT*" />
            <item dst="ACKS" />
            <item dst="announce*" />
            <item dst="Announce*" />
            <item dst="ANNOUNCE*" />
            <item dst="*.AUTHORS*" />
            <item dst="AUTHORS*" />
            <item dst="BUG-REPORT*" />
            <item dst="BUGS*" />
            <item dst="changelog*" />
            <item dst="Changelog*" />
            <item dst="*ChangeLog*" />
            <item dst="CHANGELOG*" />
            <item dst="changes*" />
            <item dst="*Changes*" />
            <item dst="CHANGES*" />
            <item dst="CodingStyle" />
            <item dst="COMMITTERS*" />
            <item dst="COMPAT*" />
            <item dst="CONFORMANCE*" />
            <item dst="CONTENTS*" />
            <item dst="CONTRIBUTERS*" />
            <item dst="CONTRIBUTORS*" />
            <item dst="CONVENTIONS*" />
            <item dst="CONVERSION*" />
            <item dst="COPYHEADER" />
            <item dst="COPYING*" />
            <item dst="copyright*" />
            <item dst="Copyright*" />
            <item dst="COPYRIGHT*" />
            <item dst="Credits" />
            <item dst="*CREDITS*" />
            <item dst="CUSTOMIZE*" />
            <item dst="DEBUG*" />
            <item dst="DESIGN*" />
            <item dst="DETAILS*" />
            <item dst="DEVELOPMENT-POLICY*" />
            <item dst="DISTFILES*" />
            <item dst="*FAQ*" />
            <item dst="FEATURES*" />
            <item dst="GOALS*" />
            <item dst="*HACKING*" />
            <item dst="History*" />
            <item dst="HISTORY*" />
            <item dst="HOWTO*" />
            <item dst="INSTALL*" />
            <item dst="KEYS*" />
            <item dst="KNOWN_BUGS*" />
            <item dst="LICENSE*" />
            <item dst="LostLog" />
            <item dst="MAIL" />
            <item dst="MAINTAINERS*" />
            <item dst="*MANIFEST*" />
            <item dst="NEWS*" />
            <item dst="NOTES*" />
            <item dst="NOTICE*" />
            <item dst="OBTAINING" />
            <item dst="ONEWS*" />
            <item dst="ORIGIN*" />
            <item dst="OVERVIEW" />
            <item dst="PACKAGERS" />
            <item dst="patents.*" />
            <item dst="PLATFORMS*" />
            <item dst="*PORTING*" />
            <item dst="PROBLEMS*" />
            <item dst="PROJECTS*" />
            <item dst="*readme*" />
            <item dst="*README*" />
            <item dst="RELEASE*" />
            <item dst="RELNOTES*" />
            <item dst="thanks*" />
            <item dst="THANKS*" />
            <item dst="*TODO*" />
            <item dst="ToDo*" />
            <item dst="TO-DO*" />
            <item dst="TRANSLATE*" />
            <item dst="TROUBLESHOOTING*" />
            <item dst="UPGRADE*" />
            <item dst="UPGRADING*" />
            <item dst="USAGE*" />
            <item dst="VERSION*" />
            <item dst="WhatsNew*" />
            <item dst="WHATS?NEW*" />
            <item dst="WHATSNEW*" />
            <item dst="WHERE*" />
        </rm>
    </package>

</commands>
